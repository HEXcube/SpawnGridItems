<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Spawn Grid Items</title>
  <meta name="author" content="Rohan &quot;HEXcube&quot; Villoth">
  <meta name="description" content="Spawn and destroy items on bootstrap grid">
  <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap, Grid, jQuery">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://github.com/HEXcube.png" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom Styles -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="container py-4">
    <!--
      https://getbootstrap.com/docs/4.5/layout/grid/#row-columns
      https://getbootstrap.com/docs/4.5/layout/grid/#horizontal-alignment
    -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 justify-content-center">
      <div class="col spawn-button-column py-3">
        <button type="button" class="btn btn-outline-secondary btn-block h-100" id="spawn-item-button"
          onclick="spawnGridItem()">
          <!--
            https://getbootstrap.com/docs/4.5/content/typography/
            https://stackoverflow.com/questions/32915485/how-to-prevent-unicode-characters-from-rendering-as-emoji-in-html-from-javascrip/38452396#38452396
          -->
          <span class="d-block display-4 prevent-emoji">&#x2795;&#xFE0E;</span>
          <span>Spawn Item</span>
        </button>
      </div><!-- ./spawn-button-column -->
    </div><!-- ./row -->
  </div><!-- ./container -->

  <div class="sample-components d-none">
    <!-- Wrap the sample grid-column with container, row, etc. so it maintains the same height as the ones in use -->
    <div class="container py-4">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 justify-content-center">
        <div class="col grid-column py-3">
          <!--
            https://getbootstrap.com/docs/4.5/utilities/colors/#background-color
            https://getbootstrap.com/docs/4.5/utilities/borders/#border-radius
            https://getbootstrap.com/docs/4.5/utilities/position/
          -->
          <div class="grid-item bg-secondary rounded-lg p-5 text-center position-relative">
            <span>item</span>
            <!--
              https://geeksforgeeks.org/how-to-make-bootstrap-button-transparent/
              https://getbootstrap.com/docs/4.5/utilities/shadows/
            -->
            <button onclick="removeGridItem(this)" type="button" class="remove-item-button btn bg-transparent pt-3 pr-3 shadow-none position-absolute">
              <!-- https://tutorialzine.com/2014/12/you-dont-need-icons-here-are-100-unicode-symbols-that-you-can-use -->
              <span class="prevent-emoji">&#x2716;&#xFE0E;</span>
            </button>
          </div><!-- ./grid-item -->
        </div><!-- ./grid-column -->
      </div><!-- ./row -->
    </div><!-- ./container -->
  </div><!-- ./sample-components -->

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>

  <!-- Custom Scripts -->
  <script src="app.js"></script>
</body>

</html>
